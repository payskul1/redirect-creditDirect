<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Continue with Credit Direct</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7e0ff; /* light blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #6b136b;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .button {
      background-color: #6b136b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #b439b4; /* blue-800 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Continue with Credit Direct</h1>
    <a href="https://payskul.com" target="_blank" class="button">Go to Payskul</a>
  </div>
</body>
</html>
